<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="tic-tac-toe.png" />
  </head>
  <body>
    <nav>
      <h1>Tic Tac Toe</h1>
    </nav>
    <div class="game-con">
      <div class="container">
        <div class="box br-1 br-2"><span class="boxtext"></span></div>
        <div class="box br-1"><span class="boxtext"></span></div>
        <div class="box br-1 br-3"><span class="boxtext"></span></div>
        <div class="box br-2"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-3"><span class="boxtext"></span></div>
        <div class="box br-0 br-2"><span class="boxtext"></span></div>
        <div class="box br-0 br-2"><span class="boxtext"></span></div>
        <div class="box br-0 br-3"><span class="boxtext"></span></div>
      </div>
      <div class="game-info">
        <h1>Welcome to Tic Tac Toe Game</h1>
        <div class="infor">
          <div class="info">Turn for X</div>
          <button id="reset">reset</button>
        </div>
        <div class="imgbox">
          <img src="excited.gif" />
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
